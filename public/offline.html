<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reviva - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    
    .container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: white;
    }
    
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .status {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>Don't worry! Reviva is designed to work offline. Your data is cached and you can still view your bookings.</p>
    <a href="/" class="btn">Go Home</a>
    <div class="status">
      <div>Check your internet connection</div>
      <div>and try again when you're back online</div>
    </div>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', function() {
      window.location.reload();
    });
    
    // Update status when connection changes
    window.addEventListener('online', function() {
      document.querySelector('.status').innerHTML = '<div>âœ… You\'re back online!</div><div>Refreshing...</div>';
    });
    
    window.addEventListener('offline', function() {
      document.querySelector('.status').innerHTML = '<div>ðŸ“¡ You\'re offline</div><div>Check your connection</div>';
    });
  </script>
</body>
</html>
